name: CI
on: [push]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6 # or alternative dependency management
    - uses: php-actions/phpunit@v3
      with:
        version : '9.6.11'
        php_extensions: 'gd mbstring xdebug'
        configuration: 'phpunit.xml'
        coverage_cobertura: 'coverage.xml'
      env:
        XDEBUG_MODE: coverage
      
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: 'coverage.xml'

    - name: Upload Code Coverage
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage
        path: coverage.xml

    - name: Extract Coverage Report
      run: |
          COVERAGE_REPORT=$(cat coverage.xml)
          echo "::set-output name=coverage_report::$COVERAGE_REPORT" >> $GITHUB_ENV
      shell: bash

    - name: Create Markdown Report
      run: |
          echo "Code Coverage Report" > coverage_report.md
          echo "=====================" >> coverage_report.md
          echo "$COVERAGE_REPORT" >> coverage_report.md
      shell: bash

    - name: Upload Markdown Report
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: coverage_report.md
